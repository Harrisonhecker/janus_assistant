<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Flask App</title>  
</head>
<body>
  <h1>Hi! I'm Janus.</h1>
  <div id="main-container">
    <div id="messaging-area">
        {% for key, value in messages.items() %}
          {% if value == "System"%}
            <div class="system-message"><p>{{ key }}</p></div>
          {% else %}
            <div class="user-message"><p>{{ key }}</p></div>
          {% endif %}
        {% endfor %}
    </div>
    <div id="user-input-area">
      <form action="/SubmitUserMessage" method="POST">
        <input type="text" id="user-input" name="data" placeholder="Ask me anything!" required></input>
        <input type="submit" id="input-button" value="Submit">
      </form>
    </div>
</body>
</html>
